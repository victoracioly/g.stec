<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Login - G.STEC</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Inter', sans-serif;
      background: linear-gradient(135deg, #e6f5ec, #cce9db);
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    .login-card {
      background: #fff;
      border-radius: 16px;
      padding: 30px;
      box-shadow: 0 8px 24px rgba(0, 0, 0, 0.1);
      width: 100%;
      max-width: 420px;
    }
    .login-card h3 {
      font-weight: 600;
      margin-bottom: 25px;
      color: rgba(0, 126, 58, 0.73);
    }
    .form-control {
      border-radius: 10px;
    }
    .btn-ebserh {
      background-color: #007e3a;
      color: #fff;
      border: none;
      border-radius: 10px;
      font-weight: 600;
    }
    .btn-ebserh:hover {
      background-color: #00652f;
    }
  </style>
</head>
<body>
  <div class="login-card">
    <h3 class="text-center">G.STEC</h3>

    <form method="post">
      {% csrf_token %}
      {{ form.as_p }}
      <button type="submit" class="btn btn-ebserh w-100 mt-3">Entrar</button>
    </form>
  </div>
</body>
</html>
