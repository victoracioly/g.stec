<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>{% if form.instance.pk %}Editar Hospital{% else %}Cadastrar Hospital{% endif %}</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-5">
        <h2 class="mb-4">
            {% if form.instance.pk %}
                Editar Hospital
            {% else %}
                Cadastrar Novo Hospital
            {% endif %}
        </h2>

        <form method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit" class="btn btn-primary">
                {% if form.instance.pk %}Atualizar{% else %}Salvar{% endif %}
            </button>
            <a href="{% url 'listar_hospitais' %}" class="btn btn-secondary">Voltar</a>
        </form>
    </div>
</body>
</html>
