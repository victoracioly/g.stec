<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Associação ao Hospital</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #f8f9fa;
      font-family: 'Segoe UI', sans-serif;
    }
    .form-container {
      max-width: 600px;
      margin: 60px auto;
      background: #ffffff;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 8px 16px rgba(0, 0, 0, 0.05);
    }
    h2 {
      color: #007e3a;
      font-weight: 600;
    }
    .btn-ebserh {
      background-color: #007e3a;
      color: white;
      border-radius: 8px;
    }
    .btn-ebserh:hover {
      background-color: #00652f;
    }
  </style>
</head>
<body>
  <div class="form-container">
    <h2 class="mb-4">Associar Usuário ao Hospital</h2>
    <h5 class="text-muted">{{ hospital.nome }}</h5>

    <form method="post">
      {% csrf_token %}

      <div class="mb-3">
        <label for="id_usuario" class="form-label">Usuário</label>
        {{ form.usuario }}
      </div>

      <div class="mb-3">
        <label for="id_role" class="form-label">Permissão de Acesso</label>
        {{ form.role }}
      </div>

      <div class="mb-3">
        <label for="id_cargo" class="form-label">Cargo</label>
        {{ form.cargo }}
      </div>

      {{ form.hospital }}

      <button type="submit" class="btn btn-ebserh mt-3">Salvar Associação</button>
      <a href="{% url 'listar_hospitais' %}" class="btn btn-secondary mt-3">Cancelar</a>
    </form>
  </div>
</body>
</html>
